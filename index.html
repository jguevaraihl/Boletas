<!DOCTYPE html>
<html>
<head>
    <title>Subir boleta</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <form id="upload-form">
        <input type="file" id="file-input" accept="image/*">
        <button type="submit">Subir boleta</button>
    </form>
    <script>
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var fileInput = document.getElementById('file-input');
            var file = fileInput.files[0];
            var formData = new FormData();
            formData.append('boleta', file);
            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(function(response) {
                if (response.ok) {
                    alert('Boleta subida con Ã©xito');
                } else {
                    alert('Error al subir boleta');
                }
            });
        });
    </script>
</body>
</html>
